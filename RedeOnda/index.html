<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/script.js" defer></script>
    <title>Rede Onda</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <img src="img/logo.png" alt="logo">
        </div>
    </nav>

    <section>
        <div class="imageFirst">
            <img src="img/imgPrin.png" alt="imgPrin">
        </div>
    
        <div id="form-div">
            <div id="div-span">
            <span id="span-Register" >Register</span>
            <span id="span-Login" >Login</span>
            </div>
        <form id="show-Register" class="Form-Register" action="">
            <label for="name"></label>
            <input type="text"  placeholder="Name" required>
            <label for="email"></label>
            <input type="email"  placeholder="Email" required>
            <label for="email-confirm"></label>
            <input type="email"  placeholder="Confirm Email" required>
            <label for="password"></label>
            <input id="passwordInput" type="password" placeholder="Password" required>
            <div class="password-strength-bar">
                <div id="password-strength-indicator" class="strength-indicator"></div>
            </div>
            <p id="password-strength-text"></p>
            <p id="tip">
              Sua senha precisa conter letras minúsculas e maiúsculas, números e
              caracteres especiais.
            </p>
            <label for="password-confirm"></label>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        
    
        <form id="show-Login" class="Form-Login" >
            <div class="logo-Login">
                <img src="img/logo.png" alt="imgLogo">
            </div>
            <label for="name"></label>
            <input type="text"placeholder="Name" required>
                <label for="password"></label>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
        </form>
        </div>
    </section>
    <footer>

    </footer>
    <script src="src/script.js"></script>
</body>
</html>
